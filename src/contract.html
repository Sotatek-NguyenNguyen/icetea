<html>
<head>
    <title>tchain - read/write contract</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Read/Write Contract</a>
            <a href="/wallet.html">Wallet</a>
        </nav>
        <h1>Read/write contract</h1>
        <h2>Your private key used to sign tx</h2>
        <input type="text" id="private_key" size="80" value="5K4kMyGz839wEsG7a9xvPNXCmtgFE5He2Q8y9eurEQ4uNgpSRq7">

        <form id="form" action="/api/send_tx" method="POST">
           <p><label>Value: <input type="number" value="0" name="value"></label></p>
            <p><label>Fee: <input type="number" value="1" name="fee"></label></p>
            <p><label>Contract address:</label> <select id="to" name="to" autofocus required></select></p>
            <p><label>Function name:</label> <input id="name" name="name" autocomplete="off" list="funcs"></select></p>
            <datalist id="funcs"></datalist>
            <p><label>Function params (each param one row, use " to denote string)</label></p>
            <p><textarea id="params" style="width: 600px;height: 100px;"></textarea></p>
            <p><button type="submit" style="padding: 8px 32px" id="submit_btn">Send (Write)</button>
        </form>
        <p><button id="read" style="padding: 8px 32px" >Call (Read)</button></p>
        <section id="result">
            <div><b id="funcName"></b></div>
            <div id="resultJson"></div>
        </section>
    </div>
    <script src="contract.js"></script>
</body>

</html>
