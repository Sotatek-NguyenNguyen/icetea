<html>

<head>
    <title>tchain - deploy contract</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        textarea {
            width: 400px;
        }
    </style>
</head>

<body>
    <div id="content">
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Read/Write Contract</a>
            <a href="/wallet.html">Wallet</a>
        </nav>
        <h1>Private key</h1>
        <h2>
            Generate account
        </h2>
        <div>
            <button onClick="generatePrivateKey()">Generate</button>
            <h3>Your private key</h3>
            <textarea disabled id="generated_private_key"></textarea>
            <h3>Your public key (used as your account address)</h3>
            <textarea disabled id="generated_public_key"></textarea>
        </div>

        <h2>
            Check public key
        </h2>
        <div>
            <button onClick="seePublicKey()">Check</button>
            <h3>Enter your private key</h3>
            <textarea id="your_private_key"></textarea>
            <h3>Your public key (your account address)</h3>
            <textarea disabled id="your_public_key"></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/eosjs-ecc@4.0.4/lib/eosjs-ecc.min.js" integrity="sha512-dYFDmK/d9r3/NCp6toLtfkwOjSMRBaEzaGAx1tfRItC0nsI0hVLERk05iNBQR7uDNI7ludYhcBI4vUiFHdjsTQ=="
        crossorigin="anonymous"></script>
    <script>
        function generatePrivateKey() {
            eosjs_ecc.randomKey().then(privateKey => {
                document.getElementById("generated_private_key").value = privateKey
                document.getElementById("generated_public_key").value = eosjs_ecc.privateToPublic(privateKey)
            })
        }
        function seePublicKey() {
            var privateKey = document.getElementById("your_private_key").value
            document.getElementById("your_public_key").value = eosjs_ecc.privateToPublic(privateKey)
        }
    </script>
</body>

</html>
