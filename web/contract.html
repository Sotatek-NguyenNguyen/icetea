<html>
<head>
    <title>icetea - read/write contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section class="notice">This is <a href="https://icetea.io" target="_blank">Icetea</a> kitchen sink, for testing purpose.</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/bot.html">Bot Zoo</a>
        </nav>
        <h1>Read/write contract</h1>

        <form id="form" action="/api/send_tx" method="POST">
           <p class="input-row"><input placeholder="Value" type="number" name="value">
            <input placeholder="Fee" type="number" name="fee"></p>
            <p><label>Contract address:</label> <select id="to" name="to" autofocus required></select></p>
            <div id="contractInfo" class="info-box">No contract available, try deploy one.</div>
            <p class="input-row">
                <label>Function name:</label>
                <input id="name" name="name" size="16" autocomplete="off" list="funcs"></select>
                <datalist id="funcs"></datalist>
                <span class="info-box"><code id="funcInfo" class="language-js">function</code></span>
            </p>
            <p><label>Params (each param 1 row, JSON accepted, use " to denote string)</label></p>
            <p><textarea id="params" style="height: 100px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></p>
            <p><button type="submit" style="padding: 8px 32px" id="submit_btn">Send (Write)</button>
        </form>
        <p><button id="read" style="padding: 8px 32px" >Call (View)</button>&nbsp;&nbsp;&nbsp;
            <button id="pure" style="padding: 8px 32px" >Call (Pure)</button></p>
        <section id="result">
            <div><b id="funcName"></b></div>
            <div><pre><code id="resultJson" class="language-js"></code></pre></div>
        </section>
    </div>
    <script id="infoTemplate" type="text/x-handlebars-template">
        <div>
            <p>Address: <i>{{address}}</i></p>
            <p>Type: <i>{{modeName}} {{type}}</i></p>
            <!-- p>Deployed By: <i>{{deployedBy}}</i></p-->
            <!--p>Mode: <i>{{modeName}}</i></p-->
            <p>Balance: <i>{{balanceLocale}}</i></p>
        <div>
    </script>
    <script src="contract.js"></script>
</body>

</html>
