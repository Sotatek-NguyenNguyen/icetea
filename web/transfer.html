<html>
<head>
    <title>icetea - transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section class="notice">This is <a href="https://icetea.io" target="_blank">Icetea</a> kitchen sink, for testing purpose.</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
        </nav>
        <h1>Transfer</h1>
        <form id="form">
            <!-- <p><label>From: <input type="text" value="tea1al54h8fy75h078syz54z6hke6l9x232zyk25cx" id="from2" name="from2" required></label></p> -->
            <label>From:</label> <select id="from" name="from" autofocus required></select>
            <div id="addressInfo" class="info-box">Balance info...</div>
            <p><label>To: <input type="text" value="tea1al54h8fy75h078syz54z6hke6l9x232zyk25cx" name="to" required></label></p>
            <p><label>Value: <input type="number" value="100" name="value" required></label></p>
            <p><label>Fee: <input type="number" value="0" name="fee"></label></p>
            <p><label>onreceive params (each param 1 row, JSON accepted, use " to denote string)</label></p>
            <p><textarea id="params" style="height: 60px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></p>
            <p><button type="submit" style="padding: 8px 32px">Send</button>
        </form>
    </div>
    <script id="infoTemplate" type="text/x-handlebars-template">
        <div>
            <p>Address: <i>{{address}}</i></p>
            <p>Balance: <i>{{balanceLocale}}</i></p>
        <div>
    </script>
    <script src="transfer.js"></script>
</body>

</html>
