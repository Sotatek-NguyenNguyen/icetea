<body>
    <div id="content">

        <h2>Transfer Info</h2>
        <form id="form">
            <p><label>From: <input type="text" value="tea_3M76NHiZ4ipvMmTVBVJ1Wj378RLJ" id="from" name="from" required></label></p>
            <div id="addressInfo" class="info-box">Please input address !</div>
            <p><label>To: <input type="text" value="tea_3v2c3gizFkUi15SPSMbK5T2sxH84" name="to" required></label></p>
            <p><label>Value: <input type="number" value="100" name="value" required></label></p>
            <p><label>Tip (fee): <input type="number" value="0" name="fee"></label></p>
            <p><label>Params (each param 1 row, JSON accepted, use " to denote string)</label></p>
            <p><textarea id="params" style="width: 600px;height: 60px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></p>
            <p><button type="submit" style="padding: 8px 32px">Send</button>
        </form>
    </div>
    <script id="infoTemplate" type="text/x-handlebars-template">
        <div>
            <p>Address: <i>{{address}}</i></p>
            <p>Balance: <i>{{balanceLocale}}</i></p>
        <div>
    </script>
    <script src="transfer.js"></script>
</body>
