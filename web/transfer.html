<html>
<head>
    <title>icetea - transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section class="notice">This is <a href="https://icetea.io" target="_blank">Icetea</a> kitchen sink, for testing purpose.</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
        </nav>
        <h1>Transfer</h1>
        <form id="form">
            <label>Signer:</label> <select id="signer" name="signer" autofocus required></select>
            <div id="addressInfo" class="info-box">Balance info...</div>
            <p><label>From: <input type="text" id="from" name="from" placeholder="Leave blank if same as signer"></label></p>
            <p><label>Payer: <input type="text" id="payer" name="payer" list="payers" placeholder="Leave blank if same as from"></label></p>
            <datalist id="payers">
                <option value="system.faucet">
            </datalist>
            <p><label>To: <input type="text" value="teat1al54h8fy75h078syz54z6hke6l9x232zq3j9st" name="to" required></label></p>
            <p><label>Value: <input type="number" step="0.01" value="1" name="value" required></label></p>
            <p><label>Fee: <input type="number" step="0.01" value="0" name="fee"></label></p>
            <p><label>onreceive params (each param 1 row, JSON accepted, use " to denote string)</label></p>
            <p><textarea id="params" style="height: 60px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></p>
            <p><button type="submit" style="padding: 8px 32px">Send</button>
        </form>
    </div>
    <script id="infoTemplate" type="text/x-handlebars-template">
        <div>
            <p>Address: <i>{{address}}</i></p>
            <p>Balance: <i>{{balanceLocale}}</i></p>
        <div>
    </script>
    <script src="transfer.js"></script>
</body>

</html>
