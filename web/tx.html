<html>

<head>
    <title>tchain - transaction detail</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="content">
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Read/Write Contract</a>
            <a href="/wallet.html">Wallet</a>
        </nav>
        <h1>Transaction Details</h1>
        <div id="tableContent">Please specify a transation hash on query string.</div>
        <script id="tableTemplate" type="text/x-handlebars-template">
            <table class="tx-details">
                <tr>
                    <td>TX Hash</td>
                    <td class="break-all">{{hash}}</td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td>{{txType}}</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td class={{status}}><b>{{status}}</b></td>
                </tr>
                <tr>
                    <td>Result</td>
                    <td class={{status}}><pre id="result">{{message}}</pre></td>
                </tr>
                <tr>
                    <td>Block Height</td>
                    <td>{{height}}</td>
                </tr>
                <tr>
                    <td>From</td>
                    <td class="break-all">{{from}}</td>
                </tr>
                <tr>
                    <td>To</td>
                    <td class="break-all">{{to}}</td>
                </tr>
                <tr>
                    <td>Value</td>
                    <td>{{value}}</td>
                </tr>
                <tr>
                    <td>Tip (Fee)</td>
                    <td>{{fee}}</td>
                </tr>
                <tr>
                    <td>Extra Data</td>
                    <td class="break-all">{{data}}</td>
                </tr>
            </table>
        </script>
    </div>
    <script src="tx.js"></script>
</body>

</html>
