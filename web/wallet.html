<html>

<head>
    <title>icetea - wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="content">
        <section class="notice">This is Icetea kitchen sink, for testing purpose.</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/bot.html">Bot Zoo</a>
        </nav>
        <h1>Wallet</h1>
        <h2>
            Select default account
        </h2>
        <div>
            <p>
                <label>Wallet address:</label> <select id="wallet" name="wallet" autofocus required></select>
                <button id="setDefaultAcc">Set default</button>
            </p>
        </div>
        <h2>
            Import your account
        </h2>
        <div>
            <textarea id="your_private_key_account"  placeholder="your private key" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">CJUPdD38vwc2wMC3hDsySB7YQ6AFLGuU6QYQYaiSeBsK</textarea>
            <br/><button id="importAccount">Import</button>
        </div>
        <h2>
            Generate account
        </h2>
        <div>
            <button id="generatePrivateKey">Generate</button>
            <h3>Your private key</h3>
            <textarea disabled id="generated_private_key" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <h3>Your account address</h3>
            <textarea disabled id="generated_public_key" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </div>

        <h2>
            Reveal account address
        </h2>
        <div>
            <h3>Enter your private key</h3>
            <textarea id="your_private_key" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <br><button id="seePublicKey">Reveal</button>
            <h3>Your account address</h3>
            <textarea disabled id="your_public_key" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </div>
    </div>
    <script src="wallet.js"></script>
</body>

</html>
