<html>
<head>
    <title>tchain - deploy contract</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
            input{
                width: 400px;
            }
            textarea{
                width: 400px;
            }
        </style>
</head>
<body>
    <div id="content">
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Read/Write Contract</a>
            <a href="/wallet.html">Wallet</a>
        </nav>
        <h1>Deploy contract</h1>
        <h2>Your private key used to sign tx</h2>
        <input type="text" id="private_key" value="CJUPdD38vwc2wMC3hDsySB7YQ6AFLGuU6QYQYaiSeBsK">

        <form id="form">
            <p><label>Value: <input type="number" value="0" name="value"></label></p>
            <p><label>Fee: <input type="number" value="0" name="fee"></label></p>
            <p><label>Contract source mode:
                <select id="srcMode">
                    <option value="0">Raw JS</option>
                    <option value="1" selected>Decorated JS</option>
                    <option value="100">Wasm (Rust wasm_bindgen)</option>
                </select>
            </label></p>
            <p data-modes="100" class="hide"><label>Wasm file: <input type="file" id="wasmFile" accept=".wasm"></label></p>
            <section data-modes="0;1">
            <p><label>JS source:</label></p>
            <p><textarea id="src" style="width: 600px;height: 280px;">@contract class NumberStore  {
    @state value: ?number // same as number | undefined | null
    @transaction setValue (value: number): void {
        this.value = value
        this.emitEvent("ValueChanged", { value })
    }
}</textarea></p>
</section>
            <p><label>Params (each param 1 row, JSON accepted, use " to denote string)</label></p>
            <p><textarea id="params" style="width: 600px;height: 60px;"></textarea></p>
            <p><button type="submit" style="padding: 8px 32px" id="submit_btn">Send</button>
        </form>
    </div>
    <script src="deploy.js"></script>
</body>

</html>
