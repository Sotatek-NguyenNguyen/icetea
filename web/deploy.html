<html>
<head>
    <title>icetea - deploy contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section class="notice">This is <a href="https://icetea.io" target="_blank">Icetea</a> kitchen sink, for testing purpose.</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
        </nav>
        <h1>Deploy contract</h1>

        <form id="form">
            <p class="input-row"><input placeholder="Value" type="number" name="value">
                <input placeholder="Fee" type="number" name="fee"></p>
            <p><label>Contract source mode:
                <select id="srcMode">
                    <option value="0">Raw JS</option>
                    <option value="1" selected>Decorated JS</option>
                    <option value="100">Wasm (Rust wasm_bindgen)</option>
                </select>
            </label></p>
            <p data-modes="100" class="hide"><label>Wasm file: <input type="file" id="wasmFile" accept=".wasm"></label></p>
            <section data-modes="0;1">
            <p><label>JS source:</label></p>
            <p><textarea id="src" style="height: 280px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">@contract class NumberStore  {
    @state value: ?number
    @transaction setValue (value: number): void {
        this.value = value
        this.emitEvent("ValueChanged", { value })
    }
}</textarea></p>
</section>
            <p><label>Params (each param 1 row, JSON accepted, use " to denote string)</label></p>
            <p><textarea id="params" style="height: 60px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></p>
            <p><button type="submit" style="padding: 8px 32px" id="submit_btn">Send</button>
        </form>
    </div>
    <script src="deploy.js"></script>
</body>

</html>
