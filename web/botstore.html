<html>
<head>
    <title>icetea - bot store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="botui.min.css" />
    <link rel="stylesheet" href="botui-theme-default.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section class="notice">This is <a href="https://icetea.io" target="_blank">Icetea</a> kitchen sink, for testing purpose.</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/bot.html">Bot Zoo</a>
            <a href="/botstore.html">Store</a>
        </nav>
        <h1>Bot store</h1>
        <div>
            You: <span id="address"></span>
        </div> 
        <label>Category:</label> <select id="category" name="category" autofocus required>
            <option value="9">All</option>
            <option value="0">Xem BÃ³i</option>
            <option value="1">Chat</option>
            <option value="2">Game</option>
            </select>
        <br/>
        <br/>
        <section id="store">No bot.</section>    
        <br>
        <div id="my-botui-app">
            <!-- <bot-ui></bot-ui> -->
        </div>

        <script id="storeTemplate" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    {{#each this}}
                        <div class="col-xs-6 col-sm-6 col-md-4 d-flex mb-3">
                            <div class="shadow-sm">
                                <div class="card">
                                    <table>
                                        <tr>
                                            <td><img class="float-left" src={{icon}} alt="Material Dashboard"></td>
                                            <td> <h6>{{name}}</h6> </td>
                                            <td> <input type="button" id={{address}} onclick="connectBot(this)" class="btn btn-outline-success btn-sm float-right" value="Get" /></td>
                                        </tr>
                                        <tr>
                                            <td colspan="3" class="description text-secondary font-weight-light">{{description}}</td>
                                        </tr>
                                    </table> 
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </script>
        <br>
    </div>
    <script src="botstore.js"></script>
</body>

</html>
