<html>

<body>
    <div id="content" style="max-width: 600px;width:100%;margin: 2rem auto">
        <h1>Read/write contract</h1>
        <form id="form" action="/api/send_tx" method="POST">
            <p><label>From: <input type="text" value="thi" name="from" required autofocus></label></p>
            <p><label>To: <input type="text" value="vinh" name="to" required></label></p>
            <p><label>Value: <input type="number" value="100" name="value" required></label></p>
            <p><label>Fee: <input type="number" value="1" name="fee"></label></p>
            <p><button type="submit" style="padding: 8px 32px">Send</button>
        </form>
    </div>
    <script src="transfer.js"></script>
</body>

</html>
