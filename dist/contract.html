<html>

<body>
    <div id="content" style="max-width: 600px;width:100%;margin: 2rem auto">
        <h1>Read/write contract</h1>
        <form id="form" action="/api/send_tx" method="POST">
            <p><label>From: <input type="text" value="thi" name="from" required autofocus></label></p>
            <p><label>Value: <input type="number" value="0" name="value"></label></p>
            <p><label>Fee: <input type="number" value="1" name="fee"></label></p>
            <p><label>Contract address: <input type="text" value="" name="to" required></label></p>
            <p><label>Function name: <input type="text" value="hello" id="name" required></label></p>
            <p><label>Function params (each param one row)</label></p>
            <p><textarea id="params" style="width: 600px;height: 160px;"></textarea></p>
            <p><label>Data (don't modify this directly)</label></p>
            <p><textarea id="data" name="data" style="width: 600px;height: 400px;" required>value1
value2
value3</textarea></p>
            <p><button type="submit" style="padding: 8px 32px">Send</button>
        </form>
    </div>
    <script src="contract.js"></script>
</body>

</html>
