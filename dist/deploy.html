<html>
<head>
    <title>tchain - deploy contract</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
            input{
                width: 400px;
            }
            textarea{
                width: 400px;
            }
        </style>
</head>
<body>
    <div id="content">
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Read/Write Contract</a>
            <a href="/private_key.html">Private key</a>
        </nav>
        <h1>Deploy contract</h1>
        <h2>Your private key used to sign tx</h2>
        <input type="text" id="private_key" value="5K4kMyGz839wEsG7a9xvPNXCmtgFE5He2Q8y9eurEQ4uNgpSRq7">

        <form id="form_deploy">
            <p><label>From: <input type="text" value="EOS617BFqg1QhNtsJiNiWz9jGpsm5iAJKqWQBhhk36KjvUFqNkh47" name="from" required autofocus></label></p>
            <p><label>Value: <input type="number" value="0" name="value"></label></p>
            <p><label>Fee: <input type="number" value="1" name="fee"></label></p>
            <p><label>Contract source (<b>don't use Unicode characters, not supported)</b>:</label></p>
            <p><textarea id="src" style="width: 600px;height: 280px;" required></textarea></p>
            <p><label>Constructor params (each param one row)</label></p>
            <p><textarea id="params" style="width: 600px;height: 60px;"></textarea></p>
            <p><label>Data (don't modify this directly)</label></p>
            <p><textarea id="data" name="data" class="disabled" style="width: 600px;height: 120px;" required></textarea></p>
            <p><button style="padding: 8px 32px" id="submit_btn">Send</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eosjs-ecc@4.0.4/lib/eosjs-ecc.min.js"
    integrity="sha512-dYFDmK/d9r3/NCp6toLtfkwOjSMRBaEzaGAx1tfRItC0nsI0hVLERk05iNBQR7uDNI7ludYhcBI4vUiFHdjsTQ=="
    crossorigin="anonymous"></script>    
    <script src="deploy.js"></script>
</body>

</html>
